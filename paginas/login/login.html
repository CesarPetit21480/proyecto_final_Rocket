                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label input-login"
                    >Direccion de correo electronico</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Ingrese su email"/>
                  <div id="emailHelp" class="form-text">
                    Nunca compartiremos su direccion de correo electronico.
                  </div>
                </div>

                <div class="mb-1">
                  <label
                    for="exampleInputPassword1"
                    class="form-label input-login">Contraseña</label>
                  <input 
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1" 
                    placeholder="Ingrese su contraseña"
                  />
                </div>
                    
                  <div class="mt-2">

                  </div>

                    <a href="https://www.google.com/" class="btn btn-primary tmñoBoton3 d-flex justify-content-center align-items-center">Continuar con Google

                      de continuar con Google" class="logoGoogle">

                </div>

                <div class="d-flex flex-column justify-content-center align-items-center">
