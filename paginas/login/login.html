    <main>
      <section>
        <div class="container-fluid mt-3 d-flex">
          <div class="row w-100">
            <div class="col-sm-12 col-md-6 col-lg-6 border d-flex justify-content-center align-items-center">
              <img
                src="../../assets/logo_2.webp"
                alt="Logo de la pagina"
                class="tamañoLogo"/>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 border">
              <form class="d-flex justify-content-center flex-column">
                <div class="mb-3">
                  <div class="mb-2 d-flex justify-content-center align-items-center">
                    <a href="../register/register.html">¿No tiene una cuenta?, registrese.</a>
                  </div>
                  <label for="exampleInputEmail1" class="form-label input-login"
                    >Direccion de correo electronico</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Ingrese su email"/>
                  <div id="emailHelp" class="form-text">
                    Nunca compartiremos su direccion de correo electronico.
                  </div>
                </div>
                <div class="mb-3">
                  <label
                    for="exampleInputPassword1"
                    class="form-label input-login">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1" 
                    placeholder="Ingrese su contraseña"/>
                    <div class="">
                      <a href="../actualizarContraseña/actualizarContraseña.html" class="tmñoBoton2">Olvide mi contraseña</a>
                    </div>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"/>
                  <label class="form-check-label" for="exampleCheck1">Mostrar</label>
                </div>
                <button type="submit" class="btn btn-primary m-3 tmñoBoton">
                  Ingresar
                </button>
                <div class="mt-3">                
                  <a href="www.google.com" class="btn btn-primary d-flex justify-content-center 
                  align-items-center tmñoBoton3">Continuar con Google
                  <img src="../../assets/logo-google.png" alt="Logotipo de Google para la opcion 
                  de continuar con Google" class="logoGoogle">
                </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
